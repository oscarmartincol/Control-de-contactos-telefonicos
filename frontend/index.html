    <title>Contacts list</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">

    <!-- Opciones de la agenda -->

    </nav>

    <!-- Formulario -->
    <div class="contact-form">
        
    </div>

    <!-- Lista de contactos almacenados-->

                <tr>
                    <th>Id</th> 
                    <th>Nombres</th>

                </tr> 
            </thead> 
            <tbody>  
                 
            </tbody> 
        </table>

    </div>

    <!-- Scripts de Axios y el archivo que consume la API -->
